# Site settings
title: Haohang Xu
description: 'Derping'        
url: 'haohangxu.github.io'
baseurl: ''

author:
  name: 'Haohang Xu'
  email: haohang.xu@gmail.com
  github_username:  haohangxu
  linkedin_username:  haohangxu

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock']
